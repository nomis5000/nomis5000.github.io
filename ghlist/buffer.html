<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta name="generator" content=
"HTML Tidy for Linux (vers 25 March 2009), see www.w3.org">
<title></title>
</head>
<body>
'
<div class="container">
<div class="page-title row">
<div class="hidden-xs page-icon col-sm-2 col-md-2"></div>
<div class="col-sm-10 col-md-10">
<h2><b>leipzig</b>: list of initiatives working with refugees</h2>
<ul ng-if="main.posts.length &gt; 0" class="fade nav nav-pills">
<li role="presentation" ng-hide="main.searchActive" ng-class=
"{active: main.activeCategory == \'\'}"><a ng-click=
"main.activeCategory = \'\'" href="#">Alle <span class=
"badge">{{main.posts.length}}</span></a></li>
<li role="presentation" ng-hide="main.searchActive" ng-repeat=
"(key, value) in main.tags" ng-class=
"{active: key == main.activeCategory}"><a ng-click=
"main.activeCategory = key;" href="#">{{key == " " ? "sonstige" :
key}} <span class="badge">{{value.length}}</span></a></li>
<li><a href="#" ng-hide="main.searchActive" ng-click=
"main.searchActive = true"></a></li>
<li ng-show="main.searchActive" role="presentation">
<div class="col-md-5 input-group"><input type="text" ng-model=
"main.searchTerm" class="form-control" placeholder="suchen"
aria-describedby="basic-addon2"> <a class="input-group-addon" id=
"basic-addon2" name="basic-addon2"> {{count}}</a></div>
</li>
</ul>
</div>
</div>
<div ng-show="!main.posts.length" class="row">
<div class="col-sm-6 col-md-12">
<div class="progress">
<div class=
"progress-bar progress-bar-danger progress-bar-striped active"
role="progressbar" aria-valuenow="100" aria-valuemin="0"
aria-valuemax="100" style="width: 100%"><span class=
"sr-only">Loading</span></div>
</div>
</div>
</div>
<div ng-if="main.posts.length" class="row">
<div class="col-sm-6 col-md-12">
<div ng-repeat=
"post in main.getActiveSelectionPosts() | filter: main.searchTerm | orderBy:\'name\'"
class="fade panel panel-default">
<div class="panel-heading">
<h2 class="panel-title"><b>{{ post.name }}</b></h2>
</div>
<div class="panel-body">{{ post.description }}</div>
<div class="panel-footer"><a ng-href="{{post.website}}" target=
"_blank" ng-if="post.website">{{post.website}}</a></div>
</div>
</div>
</div>
</div>
'
</body>
</html>
